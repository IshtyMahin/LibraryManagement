<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMSTU Library</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/image/RMSTU_icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="navabar">
      <nav class="nav-bar">
        <div class="nav-top">
          <div class="logo">
            <a href="/index.html"> RMSTU LIBRARY </a>
          </div>
          <div class="searchbar">
            <div class="header-search">
              <form id="searchForm">
                <div class="input-group">
                  <input
                    class="form-control new-input"
                    name="term"
                    autocomplete="off"
                    type="text"
                    value
                    placeholder="Search by book name, author or publication"
                    aria-label="Search"
                    aria-describedby="basic-addon2"
                    required
                  />
                  <input
                    type="hidden"
                    id="js--search-filter-input"
                    value="ALL"
                    name="search_type"
                  />
                  <div class="search-btn">
                    <button class="btn" type="submit">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="link">
            <div id="addBook" style="display: none">
              <a class="user-menu" href="addBookPage/addBookPage.html">
                <i
                  class="fa fa-book"
                  style="overflow-y: hidden"
                  aria-hidden="true"
                ></i>

                <span>Add Book</span>
              </a>
            </div>
            <div id="profile">
              <a class="user-menu" href="/profilePage/index.html">
                <i class="fa-regular fa-user"></i>
                <span>Profile</span>
              </a>
            </div>
            <div id="admin" style="display: none">
              <a class="user-menu" href="IssueAndReturnBook/index.html">
                <i
                  style="overflow-y: hidden"
                  class="fa fa-graduation-cap"
                  aria-hidden="true"
                ></i>
                <span>Admin</span>
              </a>
            </div>
            <div id="sign_in">
              <a class="user-menu" href="../loginPage/login.html">
                <i class="fa-regular fa-user"></i>
                <span>Sign in</span>
              </a>
            </div>
            <a
              class="user-menu"
              onclick="handleLogout()"
              href="#"
              class="profile-item"
            >
              <i
                class="fa fa-power-off"
                style="overflow-y: hidden"
                aria-hidden="true"
              ></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
        <div class="separator"></div>
        <div class="nav-down">
          <ul class="dept-list">
            <li class="dept-name">
              <a href="?filter=catagory&value=All books">All</a>
            </li>
            <li class="dept-name">
              <a href="?filter=catagory&value=Computer Science and Engineering"
                >CSE</a
              >
            </li>
            <li class="dept-name">
              <a href="?filter=catagory&value=Management">MGT</a>
            </li>
            <li class="dept-name">
              <a
                href="?filter=catagory&value=Tourism and Hospitality Management"
                >THM</a
              >
            </li>
            <li class="dept-name">
              <a
                href="?filter=catagory&value=Forestry and Environmental Science"
                >FES</a
              >
            </li>
            <li class="dept-name">
              <a
                href="?filter=catagory&value=Fisheries and Marine Resources Technology"
                >FMRT</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>
    <main></main>

    <footer
      style="
        background-color: var(--primary-color);
        color: white;
        padding: 2px 20px;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100vw;
      "
    >
      <p>&copy; 2024 | RMSTU Library Management System. All Rights Reserved.</p>
      <p>Developed by <b>Zero or One</b></p>
    </footer>

    <script>
      let listItems = document.querySelectorAll(".dept-name");
      listItems.forEach(function (item) {
        item.addEventListener("click", function () {
          let url = this.querySelector("a").getAttribute("href");
          window.location.href = url;
        });
      });
    </script>
    <script>
      function setActiveLink() {
        const urlParams = new URLSearchParams(window.location.search);
        const categoryValue = urlParams.get("value"); 

        const activeCategory = categoryValue || "All books";

        const deptLinks = document.querySelectorAll(".dept-name a");

        deptLinks.forEach((link) => {
          const linkUrl = new URL(link.href);
          const linkCategory = linkUrl.searchParams.get("value");

          if (linkCategory === activeCategory) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      }

      setActiveLink();
    </script>

    <script src="../loginPage/auth.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
